<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color:orange;
            padding: 10px;
            text-align: center;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product-card {
            width: 200px;
            margin: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-title {
            margin-top: 10px;
            font-size: 16px;
        }

        .product-price {
            margin-top: 5px;
            font-weight: bold;
            color: #4caf50;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Shopping Home Page</title>
</head>
<body>

    <header>
        <h1>My Shopping Home</h1>
    </header>
    <div class="product-container">
        <div class="product-card">
            <img class="product-image" src="C:\Users\Madhavan\Downloads\product1.jpeg" alt="Dish Washer">
            <div class="product-title">Dish Washer</div>
            <div class="product-price">Rs 1000</div>
            <div class="product-review"><button onclick="redirectToReview()">Review</button></div>
            <button onclick="addToCart('Product 1', 1000)">Add to Cart</button>
        </div>
    </div>

    <script>
        function addToCart(productName, price) {
            // Retrieve the current cart from local storage, or initialize an empty array if it doesn't exist
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
            // Add the new product to the cart
            cart.push({ name: productName, price: price });
        
            // Store the updated cart in local storage
            localStorage.setItem('cart', JSON.stringify(cart));
        
            // Redirect to the 'add_to_cart.html' page
            window.location.href = 'add to cart.html';
        }
        function redirectToReview() {
            window.location.href = 'review.html';
        }
    </script>

</body>
</html>
