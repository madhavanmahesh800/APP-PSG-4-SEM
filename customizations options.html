<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Include the provided style code here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: orange;
            padding: 10px;
            text-align: center;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product-card {
            width: 200px;
            margin: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-title {
            margin-top: 10px;
            font-size: 16px;
        }

        .product-price {
            margin-top: 5px;
            font-weight: bold;
            color: #4CAF50;
        }

        .product-review {
            margin-top: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45A049;
        }

        .fixed-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }

        h3 {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Customize Your Product</h1>
    </header>

    <nav>
        <a href="customer.html">Home</a>
        <a href="#products">Products</a>
        <a href="#customize">Customize</a>
        <a href="#contact">Contact</a>
    </nav>

    <section class="customization-section">
        <h3>Product Customization Options</h3>
        <form id="customization-form">
            <div class="product-description">
                <label for="product-description">Describe your desired product:</label>
                <input type="text" id="product-description" placeholder="e.g., red shirt with logo">
            </div>

            <div class="voice-input">
                <label for="voice-input">Or use voice input:</label>
                <button id="voice-button" onclick="startVoiceInput()">ðŸŽ¤</button>
            </div>

            <div class="search-action">
                <button type="submit" onclick="searchProduct()">Search Product</button>
            </div>
        </form>
    </section>

    <section class="product-container">
        <!-- Sample product cards -->
        <div class="product-card">
            <img class="product-image" src="C:\Users\Madhavan\Downloads\product16..jpg" alt="Product 1">
            <div class="product-title">Product 1</div>
            <div class="product-price">Rs 1000</div>
        </div>

        <div class="product-card">
            <img class="product-image" src="C:\Users\Madhavan\Downloads\product17.webp" alt="Product 2">
            <div class="product-title">Product 2</div>
            <div class="product-price">Rs 1200</div>
        </div>

        <!-- Additional product cards here -->
    </section>

    <button class="fixed-button">Need Help?</button>
</body>
</html>
